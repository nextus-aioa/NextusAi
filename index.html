<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Application Tout-en-Un</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #canvas { background-color: #f0f0f0; border: 1px solid #ccc; }
</style>
</head>
<body>

<h2>Importer des Documents</h2>
<input type="file" id="fileInput" accept=".txt" onchange="loadDocument(event)"><br><br>

<h2>Texte à Parole</h2>
<textarea id="textToSpeechInput" rows="4" cols="50" placeholder="Entrez du texte ici..."></textarea><br>
<button onclick="speakText()">Convertir en Parole</button><br><br>

<h2>Créer une Image</h2>
<canvas id="canvas" width="200" height="200"></canvas><br>
<button onclick="createImage()">Créer Image</button><br><br>

<script>
  // Importer des documents
  function loadDocument(event) {
    const input = event.target;
    const reader = new FileReader();
    reader.onload = function() {
      const text = reader.result;
      document.getElementById('textToSpeechInput').value = text;
    };
    reader.readAsText(input.files[0]);
  }

  // Texte à parole
  function speakText() {
    const msg = new SpeechSynthesisUtterance(document.getElementById('textToSpeechInput').value);
    window.speechSynthesis.speak(msg);
  }

  // Créer une image
  function createImage() {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#FF6A00';
    ctx.fillRect(10, 10, 180, 180); // Exemple simple de dessin
    ctx.font = '18px Arial';
    ctx.fillStyle = '#FFFFFF';
    ctx.fillText('AIOA', 75, 105); // Ajoutez du texte à l'image
  }
</script>

</body>
</html>
