<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Application Avancée</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        textarea, button, input { margin-top: 10px; }
        button { cursor: pointer; padding: 5px 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
        #canvas { background-color: #f0f0f0; border: 1px solid #ccc; margin-top: 10px; }
    </style>
</head>
<body>

<h2>Importer des Documents</h2>
<input type="file" id="fileInput" accept=".txt" onchange="loadDocument(event)"><br><br>

<h2>Texte à Parole</h2>
<textarea id="textToSpeechInput" rows="4" cols="50" placeholder="Entrez du texte ici..."></textarea><br>
<button id="speakButton">Convertir en Parole</button><br><br>

<h2>Créer une Image</h2>
<canvas id="canvas" width="200" height="200"></canvas><br>
<button onclick="createImage()">Créer Image</button><br><br>

<script>
    // Importer des documents
    function loadDocument(event) {
        const input = event.target;
        const reader = new FileReader();
        reader.onload = function() {
            const text = reader.result;
            document.getElementById('textToSpeechInput').value = text;
        };
        reader.readAsText(input.files[0]);
    }

    // Texte à parole - Simulé ici, intégrez votre API côté serveur
    document.getElementById('speakButton').addEventListener('click', () => {
        const text = document.getElementById('textToSpeechInput').value;
        alert(`Simulation de conversion en parole pour: "${text}"`);
        // Ici, vous intégreriez un appel à votre API de synthèse vocale côté serveur.
    });

    // Créer une image
    function createImage() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Nettoie le canvas avant de dessiner
        ctx.fillStyle = '#FF6A00'; // Choisissez la couleur de remplissage
        ctx.fillRect(10, 10, 180, 180); // Dessine un rectangle
        ctx.font = '18px Arial';
        ctx.fillStyle = '#FFFFFF'; // Couleur du texte
        ctx.fillText('Demo', 75, 105); // Ajoute du texte sur le canvas
    }
</script>

</body>
</html>
